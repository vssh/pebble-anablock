<!DOCTYPE html>
<html>
  <head>
    <title>Digilog</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css' />
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js'></script>
    <style>
      .ui-header .ui-title { margin-left: 1em; margin-right: 1em; text-overflow: clip; }
      /*.ui-radio { width: 50%; }*/
    </style>
  </head>
  <body>
    <div data-role='page' id='main'>
      <div data-role='header' class='jqm-header' data-theme='b'>
        <h1>Digilog</h1>
      </div>

      <div data-role='content'>

        <div data-role="fieldcontain">
          <label for="gps_switch">Use GPS</label>
          <select name="gps_switch" id="gps_switch" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div data-role="fieldcontain">
          <label for="location">Location</label>
          <input type="text" name="location" id="location" value="" />
        </div>

        <div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Units:</legend>

            <label for="celsius">Celsius</label>
            <input type="radio" id="celsius" name="units" value="celsius" data-theme="c">

            <label for="fahrenheit">Fahrenheit</label>
            <input type="radio" id="fahrenheit" name="units" value="fahrenheit" data-theme="c">
          </fieldset>
        </div>
        
        <!--<div data-role="fieldcontain">
          <label for="update_time">Update time in minutes</label>
          <input type="number" name="update_time" id="update_time" value="" />
        </div>-->

        <div data-role="fieldcontain">
          <label for="shake">Shake to swich between digital and analog</label>
          <select name="shake" id="shake" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>
        
        <!--<div data-role="fieldcontain">
          <fieldset data-role="controlgroup" data-type="horizontal">
            <legend>Face (when shake to switch is disabled):</legend>

            <label for="digital">Digital</label>
            <input type="radio" id="digital" name="face" value="false" data-theme="c">

            <label for="analog">Analog</label>
            <input type="radio" id="analog" name="face" value="true" data-theme="c">
          </fieldset>
        </div>-->
        
        <div data-role="fieldcontain">
          <label for="strip">Show inverter strip</label>
          <select name="strip" id="strip" data-theme="c" data-role="slider" data-track-theme="d">
            <option value="false">No</option>
            <option value="true">Yes</option>
          </select>
        </div>

        <div class='ui-body ui-body-b'>
          <fieldset class='ui-grid-a'>
            <div class='ui-block-a'><button type='submit' data-theme='d' id='b-cancel'>Cancel</button></div>
            <div class='ui-block-b'><button type='submit' data-theme='b' id='b-submit'>Submit</button></div>
          </fieldset>
        </div>

      </div>
    </div>
    <script>
      function getQueryVariable(variable) {
        var query = location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (pair[0] == variable)
            return decodeURIComponent(pair[1]);
        }
        return false;
      }

      function saveOptions() {
        var options = {
          'use_gps': $('#gps_switch').val(),
          'location': $('#location').val(),
          'units': $('input:radio[name=units]:checked').val(),
          //'update_time' : $('#update_time').val(),
          'shake': $('#shake').val(),
          //'analog': $('input:radio[name=face]:checked').val(),
          'strip' : $('#strip').val()
        }
        return options;
      }

      $().ready(function() {
        $('#b-cancel').click(function() {
          document.location = 'pebblejs://close#';
        });
        $('#b-submit').click(function() {
          document.location = 'pebblejs://close#' + encodeURIComponent(JSON.stringify(saveOptions()));
        });

        $('#gps_switch').val(getQueryVariable('use_gps')).change();
        $('#location').val(getQueryVariable('location'));
        if (getQueryVariable('units') == "celsius") {
          $('input:radio[name=units][value=celsius]').prop('checked', true).trigger("click");
        } else {
          $('input:radio[name=units][value=fahrenheit]').prop('checked', true).trigger("click");
        }
        // Disable location field based on GPS toggle
        $('#location').prop('disabled', $('#gps_switch').val() == "true");
        $('#gps_switch').change(function() {
          $('#location').prop('disabled', $('#gps_switch').val() == "true");
        });
        
        //$('#update_time').val(getQueryVariable('update_time'));
        $('#shake').val(getQueryVariable('shake')).change();
        /*if (getQueryVariable('analog') == "true") {
          $('input:radio[name=face][value=true]').prop('checked', true).trigger("click");
        } else {
          $('input:radio[name=face][value=false]').prop('checked', true).trigger("click");
        }
        // Disable face field based on shake toggle
        $('#digital').prop('disabled', $('#shake').val() == "true");
        $('#analog').prop('disabled', $('#shake').val() == "true");
        ('#shake').change(function() {
          $('#digital').prop('disabled', $('#shake').val() == "true");
          $('#analog').prop('disabled', $('#shake').val() == "true");
        });*/
        $('#strip').val(getQueryVariable('strip')).change();
      });
    </script>
  </body>
</html>
